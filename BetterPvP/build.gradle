plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'fr.betterpvp'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        url = uri("https://repo.hytale.com/releases")
        content {
            includeGroup("com.hypixel.hytale")
        }
    }
}

dependencies {
    // API Hytale - sera disponible apr√®s la publication officielle
    compileOnly 'com.hypixel.hytale:hytale-server-api:1.0.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 25
}

shadowJar {
    archiveClassifier.set('')
    archiveBaseName.set('BetterPvP')
    mergeServiceFiles()
    
    manifest {
        attributes(
            'Implementation-Title': 'BetterPvP',
            'Implementation-Version': project.version,
            'Main-Class': 'fr.betterpvp.BetterPvPPlugin'
        )
    }
}

build.dependsOn shadowJar
